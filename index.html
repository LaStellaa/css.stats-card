<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <picture class="card_image">
        <source media="(min-width: 800)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="women office-working">
      </picture>
      <div class="text">
        <div class="info">
          <h2 class="info_title">Get <span class="text--accent">insights</span> that help your business grow.</h2>
          <p class="info_text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <ul class="card_stats">
          <li class="card_stats_item">
            <p class="stats_number">10K+</p>
            <p class="stats_title">companies</p>
          </li>
          <li class="card_stats_item">
            <p class="stats_number">314</p>
            <p class="stats_title">templates</p>
          </li>
          <li class="card_stats_item">
            <p class="stats_number">12M+</p>
            <p class="stats_title">queries</p>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
<footer>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">LaStellaa</a>.
  </div>
</footer>
</html>
